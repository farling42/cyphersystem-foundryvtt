<div class="flexrow">&nbsp;
  <div class="resources grid grid-6col" style="margin-bottom: 0px">

    {{#if (gte actor.system.settings.currency.howMany 3)}}
    <div class="resource-content flexrow flex-center">
      <label class="resource-label-normal" style="text-align:right">
        <b>
          {{#if (eq actor.system.settings.currency.name3 "")}}
          {{localize 'CYPHERSYSTEM.Gold'}}
          {{else}}
          {{actor.system.settings.currency.name3}}
          {{/if}}
        </b>
      </label>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <input title="{{#if (eq actor.system.settings.currency.name3 '')}}{{localize 'CYPHERSYSTEM.Gold'}}{{else}}{{actor.system.settings.currency.name3}}{{/if}}" type="number" name="system.settings.currency.quantity3" value="{{actor.system.settings.currency.quantity3}}" />
    </div>
    {{else}}
    <div></div>
    <div></div>
    {{/if}}

    {{#if (gte actor.system.settings.currency.howMany 2)}}
    <div class="resource-content flexrow flex-center" style="text-align:right">
      <label class="resource-label-normal">
        <b>
          {{#if (eq actor.system.settings.currency.name2 "")}}
          {{localize 'CYPHERSYSTEM.Silver'}}
          {{else}}
          {{actor.system.settings.currency.name2}}
          {{/if}}
        </b>
      </label>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <input title="{{#if (eq actor.system.settings.currency.name2 '')}}{{localize 'CYPHERSYSTEM.Silver'}}{{else}}{{actor.system.settings.currency.name2}}{{/if}}" type="number" name="system.settings.currency.quantity2" value="{{actor.system.settings.currency.quantity2}}" />
    </div>
    {{else}}
    <div></div>
    <div></div>
    {{/if}}

    <div class="resource-content flexrow flex-center">
      <label class="resource-label-normal" style="text-align:right">
        <b>
          {{#if (eq actor.system.settings.currency.name "")}}
          {{#if (eq actor.system.settings.currency.howMany "1")}}{{localize 'CYPHERSYSTEM.Shins'}}{{/if}}
          {{#if (gte actor.system.settings.currency.howMany 2)}}{{localize 'CYPHERSYSTEM.Copper'}}{{/if}}
          {{else}}{{actor.system.settings.currency.name}}{{/if}}
        </b>
      </label>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <input title="{{#if (eq actor.system.settings.currency.name '')}}{{#if (eq actor.system.settings.currency.howMany '1')}}{{localize 'CYPHERSYSTEM.Shins'}}{{/if}}{{#if (gte actor.system.settings.currency.howMany 2)}}{{localize 'CYPHERSYSTEM.Copper'}}{{/if}}{{else}}{{actor.system.settings.currency.name}}{{/if}}" type="number" name="system.settings.currency.quantity" value="{{actor.system.settings.currency.quantity}}" />
    </div>

  </div>
  &nbsp;
</div>
