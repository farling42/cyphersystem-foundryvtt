{{#each itemLists.tags as |item id|}}
  <a class="tag-items {{tagOnItem ../itemLists.tagsOnItem item._id}}" data-item-id="{{item._id}}" title="{{#if item.system.active}}{{localize 'CYPHERSYSTEM.AddTagToItem'}}{{else}}{{localize 'CYPHERSYSTEM.RemoveTagFromItem'}}{{/if}}">
    {{#if item.system.exclusive}}<i class="fas fa-exclamation"></i>{{/if}}<i class="fas fa-hashtag"></i>
    {{item.name}}
  </a>&hairsp;
{{/each}}
